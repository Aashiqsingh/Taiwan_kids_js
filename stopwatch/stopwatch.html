<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Center everything */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: pink;
    font-family: "Poppins", sans-serif;
    flex-direction: column;
}

/* Time display */
#number {
    font-size: 4rem;
    font-weight: bold;
    margin-bottom: 25px;
    color: #222;
    letter-spacing: 4px;
}

/* Buttons container */
#button {
    display: flex;
    gap: 15px;
}

/* Button base style */
button {
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
    color: #fff;
}

/* Start Button */
button:nth-child(1) {
    background: #28a745;
}
button:nth-child(1):hover {
    background: #218838;
}

/* Stop Button */
button:nth-child(2) {
    background: #dc3545;
}
button:nth-child(2):hover {
    background: #c82333;
}

/* Reset Button */
button:nth-child(3) {
    background: #007bff;
}
button:nth-child(3):hover {
    background: #0056b3;
}

</style>
<body>

    <div id="number">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <div id="button">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>


    <script src="./stopwatch.js"></script>

    
</body>
</html>
