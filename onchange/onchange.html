<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="onchange.js"></script>
</head>
<body>

    <select name="" id="color" onchange="changeColor()">
        <option value="" disabled selected >Select color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="black">Black</option>
        <option value="darkblue">Dark blue</option>
    </select>

    <select name="" id="radius" onchange="changeRadius()">
        <option value="" selected disabled>Select radius</option>
        <option value="10%">10%</option>
        <option value="20%">20%</option>
        <option value="30%">30%</option>
        <option value="40%">40%</option>
        <option value="50%">50%</option>
    </select>

    <select name="" id="image" onchange="changeImage()">
        <option value="" selected disabled>Select image</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/960px-Cat_November_2010-1a.jpg">Cat</option>
    </select>


    <div id="mydiv">

    </div>
    
</body>
</html>
